<!DOCTYPE html>
<html>
<head>
    <title>Habit Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-4">
    <h1>ğŸ“Š Habit Tracker</h1>

    <form action="/add" method="POST" class="mb-4">
        <input type="text" name="name" class="form-control" placeholder="New habit name" required>
        <button type="submit" class="btn btn-primary mt-2">Add Habit</button>
    </form>

    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Habit</th>
                <th>Status ({{ today }})</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
        {% for habit in habits %}
            <tr>
                <td>{{ habit.name }}</td>
                <td>{{ 'âœ…' if habit.done_today else 'âŒ' }}</td>
		<td>{{ habit.streak }}/7</td>
                <td>
                    <a href="/mark/{{ habit._id }}" class="btn btn-success btn-sm">Mark Done</a>
                    <a href="/history/{{ habit._id }}" class="btn btn-info btn-sm">History</a>
                    <a href="/delete/{{ habit._id }}" class="btn btn-danger btn-sm">Delete</a>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</body>
</html>
